<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,div{
            margin:0;
            padding:0;
        }
        #d1{
            width:500px;
            height: 400px;
            border: 2px solid #00FFD1;
        }
    </style>
</head>
<body>


<div id="d1">
    <canvas id="myCanvas" width="500" height="400">
        <p>您的系统不支持此程序!</p>
    </canvas>
</div>

<script>
    const canvas = document.getElementById("myCanvas");
    const canvasContext = canvas.getContext("2d");

    let img = new Image();
    img.src="https://s1.ax1x.com/2022/08/03/vVLpW9.png";

    img.onload=function () {
        canvasContext.drawImage(img,50,50);   //在画布X轴 50  Y轴坐标50 处添加一张图片
    };

    //在事件外声明需要用到的变量
    let ax,ay,x,y;
    userID = Math.random().toString()
    const ws = new WebSocket("ws://127.0.0.1:8001");
    ws.onopen = function() {
        console.log('websocket已连接')
        const msg = JSON.stringify({
            'operation': 'register',
            'userID': userID,
            'fileID': 0,
        })
        ws.send(msg)
        console.log(msg)
    }

    //添加鼠标按下事件
    canvas.onmousedown=function (e) {
        //按下后可移动
        canvas.onmousemove = function(e){
            x= e.clientX;y=e.clientY;
            //限制移动不能超出画布
            (x<173)? ax=75 : ax=425;
            (y<148)? ay=50 : ay=350;
            (x < 425 && x >75)? x =e.clientX : x =ax;
            (y > 50 && y <350) ? y=e.clientY : y=ay;
            //先清除之前的然后重新绘制
            canvasContext.clearRect(0,0,canvas.width,canvas.height);
            canvasContext.drawImage(img,x-75,y-50,150,100);
            const message = {
                'operation': 'move',
                'userID': userID,
                'fileID': 0,
                'X': x,
                'Y': y,
            }
            ws.send(JSON.stringify(message))
        };

        //鼠标抬起清除绑定事件
        canvas.onmouseup = function(){
            canvas.onmousemove = null;
            canvas.onmouseup = null;
        };
    }


    ws.onmessage = function(e) {
        const msg = JSON.parse(e.data);
        console.log(msg);
        switch (msg.operation) {
            case 'move':
                x = msg.X;
                y = msg.Y;
                //限制移动不能超出画布
                // (x<173)? ax=75 : ax=425;
                // (y<148)? ay=50 : ay=350;
                // (x < 425 && x >75)? x =e.clientX : x =ax;
                // (y > 50 && y <350) ? y=e.clientY : y=ay;
                console.log({'x':x, 'y':y})
                //先清除之前的然后重新绘制
                canvasContext.clearRect(0,0,canvas.width,canvas.height);
                canvasContext.drawImage(img,x-75,y-50,150,100);
                break;
        }
        // var data = sender + msg.content;
        // listMsg(data);
    };

</script>
</body>
</html>
